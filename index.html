<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- <div class="name"> <h1>Calculator</h1></div> -->
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="screen">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value='' " class="operator bt">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().
                    slice(0,-1)" class="operator bt">
                    <input type="button" value="." onclick="display.value+='.'" class="operator bt">
                    <input type="button" value="/" onclick="display.value+='/'" class="operator bt">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'" class="colorr bt">
                    <input type="button" value="8" onclick="display.value+='8'" class="colorr bt">
                    <input type="button" value="9" onclick="display.value+='9'" class="colorr bt">
                    <input type="button" value="*" onclick="display.value+='*'" class="operator bt">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'" class="colorr bt">
                    <input type="button" value="5" onclick="display.value+='5'" class="colorr bt">
                    <input type="button" value="6" onclick="display.value+='6'" class="colorr bt">
                    <input type="button" value="-" onclick="display.value+='-'" class="operator bt">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'" class="colorr bt">
                    <input type="button" value="2" onclick="display.value+='2'" class="colorr bt">
                    <input type="button" value="3" onclick="display.value+='3'" class="colorr bt">
                    <input type="button" value="+" onclick="display.value+='+'" class="operator bt">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value+='0'" class="colorr bt">
                    <input type="button" value="00" onclick="display.value+='00'" class="colorr bt">
                    <input type="button" value="=" onclick="display.value=eval(display.value)" 
                    class="equal operator bt">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
